{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #fffaf2;
  }

  .glassy-form-container {
    max-width: 540px;
    margin: 3vh auto;
    background: rgba(255, 165, 0, 0.15);
    padding: 24px;
    border-radius: 16px;
    border: 1.5px solid #FFA500;
    box-shadow: 0 4px 12px rgba(255, 165, 0, 0.2);
    backdrop-filter: blur(4px);
    color: #333;
  }

  .glassy-form-container h2 {
    text-align: center;
    color: #CC7000;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
  }

  .form-section {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px dashed #ffa94d;
  }

  .form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .btn {
    width: 48%;
    padding: 10px;
    font-size: 0.95rem;
    font-weight: 600;
  }

  .btn-primary {
    background-color: #FFA500;
    border-color: #FFA500;
    color: white;
  }

  .btn-primary:hover {
    background-color: #e69500;
    border-color: #e69500;
  }

  .btn-danger {
    background-color: #CC7000;
    border-color: #CC7000;
    color: white;
  }

  .btn-danger:hover {
    background-color: #b35900;
    border-color: #b35900;
  }
</style>
{% endblock %}

{% block content %}
<div class="glassy-form-container">
  <form method="post" novalidate>
    {% csrf_token %}
    <h2>Add Product</h2>

    <div class="form-section">
      {{ form|crispy }}
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="reset" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
