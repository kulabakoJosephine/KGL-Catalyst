{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat&display=swap" rel="stylesheet">

    {% block styles %}{% endblock %}

    <title>KARIBU GROCERIES LIMITED</title>

    <style>
      /* Palette variables */
      :root {
        --bg-default:       #F5F7FA;
        --surface:          #FFFFFF;
        --border:           #E1E5EB;
        --primary:          #F97316; /* ORANGE */
        --primary-dark:     #C2410C; /* DARKER ORANGE */
        --secondary:        #10B981;
        --secondary-dark:   #047857;
        --accent:           #EF4444;
        --text-high:        #F97316; /* Set to orange to match footer */
        --text-medium:      #374151;
        --text-light:       #6B7280;
      }

      html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}


      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Raleway', 'Montserrat', sans-serif;
        background-color: var(--bg-default);
        color: var(--text-high);
      }

      .highlight {
        color: var(--accent);
        font-weight: bold;
      }

      .navbar {
        background-color: var(--primary);
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: var(--surface) !important;
      }
      .navbar .nav-link:hover {
        color: var(--primary-dark) !important;
      }

      .scrollable-vertical {
        max-height: 500px;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }

      footer {
    background-color:orange;
  
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      color: white;
    
    }
  
    </style>
</head>
<body>
    {% include "includes/nav_menu.html" %}

    <main role="main" class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <footer>
      <p>&copy; copyright 2025 Kulabako Josephine. All rights reserved</p>
    </footer>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
